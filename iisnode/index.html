<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"CESROHIT01-13872-stdout-1533004452161.txt","computername":"CESROHIT01","pid":13872,"type":"stdout","created":1533004452161},{"file":"CESROHIT01-18816-stdout-1533003778101.txt","computername":"CESROHIT01","pid":18816,"type":"stdout","created":1533003778101},{"file":"CESROHIT01-19264-stdout-1533003899126.txt","computername":"CESROHIT01","pid":19264,"type":"stdout","created":1533003899126},{"file":"CESROHIT01-20780-stdout-1533004555603.txt","computername":"CESROHIT01","pid":20780,"type":"stdout","created":1533004555603},{"file":"CESROHIT01-20808-stdout-1533004402452.txt","computername":"CESROHIT01","pid":20808,"type":"stdout","created":1533004402452},{"file":"CESROHIT01-21148-stdout-1533004630130.txt","computername":"CESROHIT01","pid":21148,"type":"stdout","created":1533004630130},{"file":"CESROHIT01-42316-stdout-1533003103736.txt","computername":"CESROHIT01","pid":42316,"type":"stdout","created":1533003103736},{"file":"CESROHIT01-46384-stdout-1533003130526.txt","computername":"CESROHIT01","pid":46384,"type":"stdout","created":1533003130526},{"file":"CESROHIT01-46692-stdout-1534440648565.txt","computername":"CESROHIT01","pid":46692,"type":"stdout","created":1534440648565},{"file":"CESROHIT01-56608-stdout-1533003254728.txt","computername":"CESROHIT01","pid":56608,"type":"stdout","created":1533003254728},{"file":"CESROHIT01-5784-stdout-1533004658982.txt","computername":"CESROHIT01","pid":5784,"type":"stdout","created":1533004658982},{"file":"CESROHIT01-59628-stdout-1533003019626.txt","computername":"CESROHIT01","pid":59628,"type":"stdout","created":1533003019626}];
        var lastUpdated = 1534440650944;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
